name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 10
    - name: Set up JDK
      uses: actions/setup-java@v2.1.0
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Print out Maven version
      run: mvn -v
    - name: Build with Maven
      run: mvn -B -q clean install --file pom.xml
